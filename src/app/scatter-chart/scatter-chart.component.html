<div class="container">
    <div style="display: block">
      <canvas baseChart
        [datasets]="scatterChartData"
        [options]="scatterChartOptions"
        [labels]="scatterChartLabels"
        [chartType]="scatterChartType">
      </canvas>
    </div>
    <button class="btn btn-primary ml-right" (click)="updateChart()">Update</button>
  </div>
